name: Continuous Integration
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Dry Run
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - run: |
          export NIX_PATH=nixpkgs=https://github.com/Fresheyeball/nixpkgs/archive/40e372cbb4c979ac5ea9c41bbb716372c9560b17.tar.gz
          export NIXOPS_STATE=$GITHUB_WORKSPACE/nixops-state.nixops
          source dummy-env.sh
          eval "$(ssh-agent -s)"
          ssh-add /build-key
          nixops destroy --all && nixops delete --all
          nixops create -d ardana-ci realm.nix
          nixops deploy -d ardana-ci --dry-run
          nixops destroy --all && nixops delete --all
